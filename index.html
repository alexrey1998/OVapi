<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öv-Live</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <!-- Titre : le nom de l'arrêt est désormais injecté par le script -->
  <h1 id="stop-name"></h1>

  <!-- Barre de contrôle regroupant la dernière mise à jour, le bouton plein écran et le filtre de lignes -->
  <div id="control-bar">
    <!-- Affichage de la dernière mise à jour -->
    <p id="last-update">Dernière mise à jour: <span id="update-time">-</span></p>

    <!-- Bouton plein écran -->
    <button id="fullscreen-toggle">Plein écran ↗️</button>

    <!-- Boîte des filtres -->
    <div class="filter-container">
      <button id="toggle-filter">Filtres de lignes ▼</button>
      <div id="line-filter-box" class="hidden">
        <!-- Les checkboxes des lignes seront générées dynamiquement ici -->
      </div>
    </div>
  </div>

  <!-- Conteneur des départs -->
  <div id="departures"></div>
</body>
</html>
