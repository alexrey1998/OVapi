<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TP-Live</title>
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#007bff">
<link rel="stylesheet" href="style.css?v=2025.09.29_23.43">

<link rel="icon" type="image/svg+xml" href="icons/logo.svg">
<link rel="icon" sizes="32x32" href="icons/icon-32.png">
<link rel="icon" sizes="16x16" href="icons/icon-16.png">
</head>
<body>

<h1 id="stop-name" contenteditable="true" spellcheck="false">Entrez le nom de l'arrêt ici</h1>

<div id="stop-suggestions"></div>

<div id="control-bar">
  <p id="last-update">
    <span>Màj : <span id="update-time">-</span></span>
    <span id="quick-actions">
      <button id="btn-gps" aria-label="Mettre à jour la position" title="Mettre à jour la position">📍</button>
      <button id="btn-refresh" aria-label="Recharger les départs" title="Recharger les départs">↻</button>
      <button id="btn-toggle-nearby" aria-label="Basculer 1er/2e arrêt" title="Basculer 1er/2e arrêt">⇄</button>
    </span>
  </p>

  <button id="fullscreen-toggle">Plein écran ↗️</button>

  <div class="filter-container">
    <button id="toggle-filter">Filtres de lignes</button>
    <div id="line-filter-box" class="hidden"></div>
  </div>
</div>

<div id="departures"></div>

<div id="thermo-container" class="hidden"></div>

<script>
  if ('serviceWorker' in navigator) {
    let _reloaded = false;
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    });
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      if (_reloaded) return;
      _reloaded = true;
      location.reload();
    });
  }
</script>
<script type="module" src="script.js?v=2025.09.29_23.43"></script>
</body>
</html>
